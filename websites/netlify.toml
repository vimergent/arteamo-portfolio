# Plugins
[[plugins]]
  package = "@netlify/plugin-sitemap"
  [plugins.inputs]
    buildDir = "."
    exclude = [
      "admin/**",
      "test-*.html",
      "*.backup"
    ]
    prettyURLs = true
    trailingSlash = false

[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
    [plugins.inputs.audits]
      performance = 0.9
      accessibility = 0.9
      best-practices = 0.9
      seo = 0.9
    output_path = "reports/lighthouse.html"

