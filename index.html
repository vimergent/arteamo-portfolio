<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Arteamo - Interior Design Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #111;
        }
        
        p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #111;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .note {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Studio Arteamo</h1>
        <p>Interior Design Portfolio showcasing our award-winning projects from 2017-2024</p>
        <a href="website1-minimalist/" class="btn">View Portfolio</a>
        
        <p class="note">
            This is the production version of Studio Arteamo's portfolio website.<br>
            Alternative design variations are archived in the GitHub repository for future reference.
        </p>
    </div>
</body>
</html>
